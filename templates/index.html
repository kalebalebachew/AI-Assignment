<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Question Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Exam Question Classifier</h1>
        <form id="examForm">
            <label for="notes">Input Notes:</label>
            <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Enter your notes here..."></textarea>
            <button type="button" onclick="submitForm()">Generate Questions</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
